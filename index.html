	<!-- La relación siempre tiene que ser 'stylesheet' si no, no funcionará -->
	<title>Inicio</title>
	<!-- Nombre de la pestaña -->
</head>

  <div id="menu">
      <table>
        <tr>
            <td>
                Inicio
            </td>
            <td>
                Ejemplos
            </td>
        </tr>
      </table>
  </div>
  <!-- Contenedor, con un identificador único (id) llamado "menu" -->
</body>
</html>
